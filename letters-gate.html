<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letters Gate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Letters</h1>
    <p class="clue">Clue: The number of days I wrote to you</p>
    <input type="password" id="passcode" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Unlock</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function checkPasscode() {
      const input = document.getElementById("passcode").value;
      const correct = "42";
      if (input === correct) {
        window.location.href = "letters.html";
      } else {
        document.getElementById("error").innerText = "Incorrect passcode. Try again.";
      }
    }
  </script>
</body>
</html>
