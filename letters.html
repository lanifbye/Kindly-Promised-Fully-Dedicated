<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letters</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function checkPasscode() {
      const input = document.getElementById("passcode").value;
      const correct = "0514"; // ✅ Your actual passcode
      if (input === correct) {
        document.getElementById("content").style.display = "block";
        document.getElementById("gate").style.display = "none";
      } else {
        alert("Incorrect passcode. Try again.");
      }
    }
  </script>
  <style>
    #content { display: none; }
  </style>
</head>
<body>
  <div id="gate" class="container">
    <h1>Letters</h1>
    <p><strong>Clue:</strong> the day I started to court you</p> <!-- ✅ Your actual clue -->
    <input type="text" id="passcode" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Submit</button>
  </div>

  <div id="content" class="container">
    <h1>42 Letters</h1>
    <p>Click a day to read the letter I wrote for you.</p>
    <div class="menu">
      <a href="letters/day1.html" class="button">Day 1</a>
      <a href="letters/day2.html" class="button">Day 2</a>
      <a href="letters/day3.html" class="button">Day 3</a>
      <!-- Continue until Day 42 -->
    </div>
  </div>
</body>
</html>
