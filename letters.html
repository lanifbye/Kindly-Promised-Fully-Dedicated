  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4b0082, #8a2be2); /* Purple gradient */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      max-height: 70vh;
      overflow-y: auto;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background-color: white;
      color: #4b0082;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .button {
        height: 60px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
