<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poems Gate</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-image: url('assets/images/turtle.png');
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* optional: soft white box */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poems</h1>
    <p class="clue">Clue: The day we met</p>
    <input type="password" id="passcode" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Unlock</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function checkPasscode() {
      const input = document.getElementById("passcode").value;
      const correct = "1008";
      if (input === correct) {
        window.location.href = "poems.html";
      } else {
        document.getElementById("error").innerText = "Incorrect passcode. Try again.";
      }
    }
  </script>
</body>
</html>
